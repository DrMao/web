<p style="text-indent:2em;font-size:25px">诗词大会的题库主要由中学语文教材出现的古诗词以及脍炙人口的名篇构成。</p>
<p style="text-indent:2em;font-size:25px">题库的构建靠我们党支部成员，按如下安排，整理好课本中诗词，以word文档形式（例初一.doc）<em>@明晚之前发给我</em></p>
<ul>
	<li>董卓楠：初一</li>
	<li>徐萌蔚：初二</li>
	<li>谢  &nbsp&nbsp&nbsp蓓：初三</li>
	<li>吴卓青：高一</li>
	<li>周慧灵：高二</li>
	<li>牛雨晴：高三</li>
</ul>
<p style="text-indent:2em;font-size:25px">大四党员选择最喜爱的一首诗和一首词发给我</p>
<b>如下格式：</b>
<blockquote>
<strong>静夜思</strong><br>
李白<br>
床前明月光<br>
 疑是地上霜<br> 
举头望明月<br>
 低头思故乡<br> 
</blockquote>
